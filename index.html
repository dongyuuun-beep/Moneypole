<script>
    const colors = { "KBêµ­ë¯¼ì€í–‰": "#FFBC00", "ìš°ë¦¬ì€í–‰": "#0067AC", "ì‹ í•œì€í–‰": "#0046FF", "NHë†í˜‘ì€í–‰": "#00A651", "ë¯¸ë˜ì—ì…‹": "#F15A22", "ì¹´ì¹´ì˜¤ë±…í¬": "#FEE500", "í† ìŠ¤ë±…í¬": "#0019FF" };

    async function initData() {

    function getBankColor(bankName) { return colors[bankName] || "#888888"; }

    function showSection(id) {

    function applyFilters() {
        const keyword = document.getElementById('searchInput').value.trim().toLowerCase();
        const term = document.getElementById('filterTerm').value;
        const sort = document.getElementById('filterSort').value;
        showSection('section-list');
        let filtered = db.filter(item => {
            const matchBank = item.bank.toLowerCase().includes(keyword);
            const matchTerm = term === "" || item.term == term;
            const matchType = (keyword !== "") ? true : (item.type === currentCategory);
            return matchBank && matchTerm && matchType;
        });
        filtered.sort((a, b) => b[sort] - a[sort]);
        document.getElementById('list-title').innerText = keyword ? `'${keyword}' ê²€ìƒ‰ ê²°ê³¼` : categoryNames[currentCategory];
        renderList(filtered);
    }

    function loadCategory(type) {
        if(type === 'els') return;
        currentCategory = type;
        document.querySelectorAll('nav a').forEach(a => a.classList.remove('active'));
        if(document.getElementById(`nav-${type}`)) document.getElementById(`nav-${type}`).classList.add('active');

    function renderList(data) {
        const listDiv = document.getElementById('list-content');
        listDiv.innerHTML = data.map(item => `
            <div class="product-item" onclick="viewDetail(${item.id})">
                <div style="display:flex; align-items:center;">

                    <b>${item.name}</b> (${item.term}ê°œì›”)

            </div>`).join('');
    }

    function viewDetail(id) {
        showSection('section-detail');
        currentItem = db.find(p => p.id === id);
        document.getElementById('detail-header').innerHTML = `

            <p style="font-size:1.2rem; margin-top:15px;">ìµœê³  <b>ì—° ${currentItem.max}%</b> / ${currentItem.term}ê°œì›”</p>`;
        document.getElementById('calc-area').innerHTML = `

            ê°€ì… ê¸ˆì•¡: <input type="number" id="calcInput" value="10000000" step="1000000" oninput="calculateInterest()"> ì›<br>

        const ctx = document.getElementById('rateChart').getContext('2d');

    function calculateInterest() {
